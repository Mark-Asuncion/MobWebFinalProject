                <div class="mb-3 d-flex gap-1">

                        </div>
                    </div>
                    <div>
                        <label for="txtZipCode2" class="mb-2 control-label">ZIP Code</label>
                        <div>
                            <input id="txtZipCode2" name="txtZipCode2" type="text" class="form-control" value="" pattern="[0-9]+">
                            <span class="text-danger"><em></em></span>
                        </div>
                    </div>
                </div>

                    <label for="txtMobile" class="mb-2 control-label">
                        Mobile Number *
                        <span class="mt-2">
                            <sub>(Ex. +639991234569 or 09991234569 or +999)</sub>
                        </span>
                    </label>
                    <div>
                        <input id="txtMobile" name="txtMobile" type="tel" class="form-control" value="" maxlength="20" pattern="\+?[0-9]+" required>
                        <span class="text-danger"><em></em></span>
                    </div>
                </div>
                <hr>
                <div class="mb-3 d-flex gap-1">
                    <div class="flex-fill">
                        <label for="txtEmail" class="mb-2 control-label">Email Address *</label>

                            <span class="text-danger"><em></em></span>
                        </div>
                    </div>
                    <div class="flex-fill">

                        <div>

                            <span class="text-danger"><em></em></span>
                        </div>
                    </div>
                </div>
